<div class="stories-slider">
    <div class="stories-slider__overlay"></div>

    <div class="stories-slider__content">

        <div class="swiper stories-slider__slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide stories__slide">

                    <div class="story">
                        <div class="story__slider swiper">
                            <button class="stories-slider__close"></button>

                            <div class="story__wrapper swiper-wrapper">
                                <div class="story__slide swiper-slide">
                                    <img src="https://picsum.photos/450/800"/>
                                </div>
                                <div class="story__slide swiper-slide">
                                    <video autoplay muted>
                                        <!-- May not work in the future, just change source -->
                                        <source src="https://exit109.com/~dnn/clips/RW20seconds_1.mp4#t=.1" type="video/mp4">
                                    </video>
                                </div>
                                <div class="story__slide swiper-slide">
                                    <img src="https://picsum.photos/450/810"/>
                                </div>
                            </div>

                            <div class="story__button story__next swiper-button-next"></div>
                            <div class="story__button story__prev swiper-button-prev"></div>

                            <div class="story__pagination swiper-pagination"></div>
                        </div>
                    </div>

                </div>
                <div class="swiper-slide stories__slide">
                    <div class="story">
                        <div class="story__slider swiper">
                            <button class="stories-slider__close"></button>

                            <div class="story__wrapper swiper-wrapper">
                                <div class="story__slide swiper-slide">

                                </div>
                                <div class="story__slide swiper-slide">
                                    <img src="https://picsum.photos/450/810"/>
                                </div>
                            </div>

                            <div class="story__button story__next swiper-button-next"></div>
                            <div class="story__button story__prev swiper-button-prev"></div>

                            <div class="story__pagination swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
